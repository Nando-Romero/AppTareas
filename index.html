<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
<!--Hoja de estilos CSS-->
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
<!--Aquí es donde va la fuente elegida-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>

<!-- Div que contiene todo el contenido-->
    <div class="container">

        <div class="perfil">
           
            <div id="fecha">7 de septiembre</div>
            <h1>Buenos dias amigos</h1>
            <h3>Todos estamos listos para la Pupanez</h3>
            <span>Vamos a cumplir tus metas</span>

        

        
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
<!--Icono donde vamos a añadir tareas-->
                <i id="enter" class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="seccion-tarea"></div>

        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
                <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">Hacer la tarea de Español</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>

                </li>
            </ul>
        </div>
    </div>

<!--Hoja de javascript-->
    <script src="script.js"></script>    
</body>
</html>
